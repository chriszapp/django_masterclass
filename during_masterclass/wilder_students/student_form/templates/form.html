<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Students App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div class = 'container'>
        <form method = 'POST' action = '{% url 'student_list'%}'>
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="age" class="form-control" id="age" placeholder="Enter age" name="age">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="city" class="form-control" id="city" placeholder="Enter city" name="city">
            </div>
            </div>
            <div class="col text-center">
                <button type = 'submit' class="btn btn-default">
                  Add Student
              </button>
            </div>
        </form>
    </div>


    </body>
</html>
